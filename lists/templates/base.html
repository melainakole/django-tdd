<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>{% block header_text %}{% endblock %}</h1>
    <form action="{% block form_action %}{% endblock %}" method="post">
      <input
        name="item_text"
        type="text"
        placeholder="Enter a to-do item"
        id="id_new_item"
      />
      {% csrf_token %}
    </form>
    {% block table %}
    {% endblock %}
  </body>
</html>
