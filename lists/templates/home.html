<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Start a new To-Do list</h1>
    <form action="/lists/new" method="post">
      <input
        name="item_text"
        type="text"
        placeholder="Enter a to-do item"
        id="id_new_item"
      />
      {% csrf_token %}
    </form>
  </body>
</html>
